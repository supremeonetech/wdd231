<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>Awka Chamber of Commerce</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="join.html">Join</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Thank You for Applying!</h2>
  <p>We have received your application with the following details:</p>
  <ul>
    <li><strong>First Name:</strong> <span id="out-firstName"></span></li>
    <li><strong>Last Name:</strong> <span id="out-lastName"></span></li>
    <li><strong>Email:</strong> <span id="out-email"></span></li>
    <li><strong>Mobile:</strong> <span id="out-phone"></span></li>
    <li><strong>Organization:</strong> <span id="out-organization"></span></li>
    <li><strong>Submitted At:</strong> <span id="out-timestamp"></span></li>
  </ul>
</main>

<footer>
  <p>&copy; <span id="year"></span> [Your Name], WDD 231</p>
  <p>Last Modified: <span id="lastModified"></span></p>
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("out-firstName").textContent = params.get("firstName");
  document.getElementById("out-lastName").textContent = params.get("lastName");
  document.getElementById("out-email").textContent = params.get("email");
  document.getElementById("out-phone").textContent = params.get("phone");
  document.getElementById("out-organization").textContent = params.get("organization");
  document.getElementById("out-timestamp").textContent = params.get("timestamp");

  document.getElementById("year").textContent = new Date().getFullYear();
  document.getElementById("lastModified").textContent = document.lastModified;
</script>
</body>
</html>
